<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Clicker</title>
  </head>
  <body>
    <ul id="cat-list" data-bind="foreach: catList">
      <li class="" data-bind="text: name, click: $parent.setCurrentCat.bind($parent, $index)"></li>
    </ul>
    <div id="cat" data-bind="with: currentCat">
      <h2 id="cat-name" data-bind="text:name"></h2>
      <h4 id="cat-level" data-bind="text:level"></h4>
      <div id="cat-count" data-bind="text:clickCount"></div>
      <img id="cat-img" alt="cute cat" data-bind="attr: {src: imgSrc}, click: $parent.incrementCounter" />
      <ul data-bind="foreach: nicknames">
        <li data-bind="text:$data"></li>
      </ul>
    </div>
    <!-- <script src="js/lib/knockout-3.2.0.js"></script> -->
    <script src="js/lib/ko.debug.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
